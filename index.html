<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        //筛选空气质量大于60城市
        var fData = aqiData.filter(function (city){
            return city[1]>60;
        });

        //以空气质量为污染城市排序
        fData.sort(function(a, b){
            return b[1] - a[1];
        });

        //获取 ul对象
        var list = document.getElementById("aqi-list");

        //打印污染城市
        for(var i=0 ; i<fData.length ; i++ ){
            list.innerHTML += "<li>第"+ (i+1) +"名："+ fData[i][0] +"，"+ fData[i][1] +"</li>";
        }
    })();

</script>
</body>
</html>
